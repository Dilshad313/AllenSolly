<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllenSolly</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <!-- Top Navigation -->
        <div class="top-nav">
            <div class="left-nav">
                <div class="vr">MORE BRANDS</div>
                <p>Delivery to <br><u>Add delivery location</u></p>
            </div>
            <div class="right-nav">
                <div class="rvr"><img src="./images/stores.svg" alt=""> STORES</div>
                <div class="rvr"><img src="./images/contact.svg" alt=""> CONTACT US</div>
                <div class="rvr"><img src="./images/person.svg" alt=""> LOGIN</div>
                <div class="heart"><img src="./images/heart.svg" alt=""></div>
                <div class="lvr"><img src="./images/shope.svg" alt=""></div>
            </div>
        </div>

        <!-- Center Navigation -->
        <div class="center-nav">
            <div class="logo">
                <img src="./images/logo.png" width="170" height="60" alt="AllenSolly Logo">
            </div>

            <nav class="navbar">
                <div>PRODUCTS</div>
                <div>NEW ARRIVALS</div>
                <div>SPECIAL SIZES</div>
                <div>WEDDING FEST</div>
                <div style="color: red;">SALE</div>
                <div>MENS</div>
            </nav>

            <div class="search">
                <img src="./images/search.svg" width="30" height="25" alt="">
                <input type="text" placeholder="Search Products">
            </div>

            <div class="del-button">
                <button>
                    <div><img src="./images/delivery.svg" width="28px" height="18px" alt="">EXPRESS DELIVERY</div>
                    <div class="sel">Select your nearest store ></div>
                </button>
            </div>
        </div>

        <!-- Header Section -->
        <div class="header">
            <marquee>Welcome to AllenSolly Official Store!</marquee>
        </div>
    </div>
</body>
</html>
