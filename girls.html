<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./girls.css">
</head>
<body>
    <div class="main">
         <!-- Top Navigation -->
            <div class="top-nav">
                <div class="left-nav">
                    <div class="vr">MORE BRANDS <img src="./images/bottom.svg" width="12px" height="12px" alt=""></div>
                    <p>Delivery to <br><u>Add delivery location</u></p>
                </div>
                <div class="right-nav">
                    <div class="rvr"><img src="./images/stores.svg" alt=""> STORES</div>
                    <div class="rvr"><img src="./images/contact.svg" alt=""> CONTACT US</div>
                    <div class="rvr"><img src="./images/person.svg" alt=""> LOGIN</div>
                    <div class="heart"><img src="./images/heart.svg" alt=""></div>
                    <div class="lvr"><img src="./images/shope.svg" alt=""></div>
                </div>
            </div>

            <!-- Center Navigation -->
            <div class="center-nav">
                <div class="logo">
                    <img src="./images/logo.png" width="170" height="60" alt="AllenSolly Logo">
                </div>

                <nav class="navbar">
                    <div class="text">PRODUCTS</div>
                    <div class="text">NEW ARRIVALS</div>
                    <div class="text">SPECIAL SIZES</div>
                    <div class="text">WEDDING FEST</div>
                    <div class="text" style="color: red;">SALE</div>
                    <div class="text">MENS</div>
                </nav>

                <div class="search">
                    <img src="./images/search.svg" alt="Search Icon" />
                    <input type="text" placeholder="Search Products" />
                </div>


                <div class="del-button">
                    <button>
                        <img src="./images/delivery.svg" alt="delivery icon" />
                        <div class="text">
                            <div class="main-text">EXPRESS DELIVERY</div>
                            <div class="sub-text">Select your nearest store &gt;</div>
                        </div>
                    </button>
                </div>

                <div class="fashion">
                    <img src="./images/fashion.svg" alt="">
                </div>
            </div>

            <!-- Header Section -->
            <div class="header"></div><br><br>

    </div>
</body>
</html>
